<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YewChat â€“ V2.0</title>

    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Emoji Picker (for demonstration, you can use a JS emoji picker or implement in Rust/Yew) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- Custom style for animation and chat bubbles -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      /* Chat bubble styles */
      .chat-bubble {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        margin-bottom: 0.25rem;
        max-width: 75%;
        word-break: break-word;
      }
      .chat-bubble.me {
        background: #3b82f6;
        color: white;
        margin-left: auto;
      }
      .chat-bubble.other {
        background: #f3f4f6;
        color: #222;
        margin-right: auto;
      }
      /* Typing indicator animation */
      .typing-indicator {
        display: flex;
        align-items: center;
        height: 24px;
      }
      .typing-dot {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #a78bfa;
        border-radius: 50%;
        display: inline-block;
        animation: typing 1s infinite;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes typing {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }
      /* Online status dot */
      .online-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #22c55e;
        border-radius: 50%;
        margin-right: 6px;
        border: 2px solid #fff;
        box-shadow: 0 0 0 2px #a7f3d0;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-pink-100 to-blue-200 min-h-screen font-sans">
    <div id="app"></div>
    <!-- Emoji picker element (hidden by default, show via JS/Yew when needed) -->
    <emoji-picker style="position: fixed; bottom: 80px; right: 40px; display: none;" id="emoji-picker"></emoji-picker>
    <script src="yewchat.js"></script>
  </body>
</html>
